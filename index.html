    <div class="container">
        <h1>Conversion Calculator</h1>
        <br>
        <div class="card">
            <div class="card-content">
                <div class="card-header">
                   <h2 class="text-primary">Length Converter</h2> 
                </div>
                
                <div class="card-body card-body-text bg-tclightgrey">
                    <p class="text-center text-info">Enter measurement value with corresponding unit to <b>Convert From</b> and select the desired unit to <b>Convert To</b></p>
                    <br>
                    <p class="d-flex flex-nowrap text-tcnaturalblue convertFrom">Convert From: <input class="text-tcdarkred fromInputText" type="number" min="0" id="oldValue" onchange="convertFunction();"></input>
                        <select class="form-select" name="" id="oldUnit" onchange="convertFunction();">
                            <option value="meter">Meter</option>
                            <option value="foot">Foot</option>
                            <option value="yard">Yard</option>
                            <option value="inch">Inch</option>
                        </select>
                 
                    </p>
                    <br>
                    <p class="d-flex flex-nowrap text-tcnaturalblue convertTo">Convert To: <input class="bg-tclightblue text-tcdarkgreen toInputText" type="number" disabled value="0" id = "answer"></input>
                        <select class="form-select" name="" id="newUnit" onchange="convertFunction();">
                            <option value="meter">Meter</option>
                            <option value="foot">Foot</option>
                            <option value="yard">Yard</option>
                            <option value="inch">Inch</option>
                        </select>
                    </p>

                    <!-- <button class="text-primary" onclick="convertFunction();" >Convert</button> -->
